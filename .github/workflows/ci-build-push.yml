name: CI - Build & Push Docker Images to Docker Hub

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push IncidentService
        uses: docker/build-push-action@v6
        with:
          context: ./IncidentService
          file: ./IncidentService/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/incident-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push ModerationService
        uses: docker/build-push-action@v6
        with:
          context: ./ModerationService
          file: ./ModerationService/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/moderation-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push UserService
        uses: docker/build-push-action@v6
        with:
          context: ./UserService
          file: ./UserService/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/user-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push ApiGateway
        uses: docker/build-push-action@v6
        with:
          context: ./ApiGateway
          file: ./ApiGateway/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push AnalyticsService
        uses: docker/build-push-action@v6
        with:
          context: ./AnalyticsService
          file: ./AnalyticsService/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/analytics-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
