name: CI - Build & Push Docker Images to Docker Hub

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Preuzmi kod iz repozitorijuma
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Prijavi se na Docker Hub (koristi tajne iz GitHub-a)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Postavi Docker Buildx (za br≈æi i bolji build)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Build i push IncidentService
      - name: Build and push IncidentService
        uses: docker/build-push-action@v6
        with:
          context: ./IncidentService
          file: ./IncidentService/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/incident-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 5. Build i push ModerationService
      - name: Build and push ModerationService
        uses: docker/build-push-action@v6
        with:
          context: ./ModerationService
          file: ./ModerationService/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/moderation-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6. Build i push UserService
      - name: Build and push UserService
        uses: docker/build-push-action@v6
        with:
          context: ./UserService
          file: ./UserService/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/user-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 7. Build i push ApiGateway
      - name: Build and push ApiGateway
        uses: docker/build-push-action@v6
        with:
          context: ./ApiGateway
          file: ./ApiGateway/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max